<body>

	<p style="margin-left:560px; margin-top: 50px;">Digite una palabra </p>
	<input id="Texto5" type="text" name="Numero">
	<p id="lbValidacion" style="margin-top:70px; text-align:center; color:red;">Resultado</p>
	<input id="Boton8" type="button" value="Validar" onclick="abrir();"/>

	<script type="text/javascript">
		
		function abrir(){
			
			var Frase = document.getElementById("Texto5").value.trim();
			FraseReversa = Frase.split("").reverse().toString();

			for (var i = 0; i < ((FraseReversa.length)-1); i++) {
        	FraseReversa=FraseReversa.replace(",","");
      		};
      		if(Frase==FraseReversa){
        
        	document.getElementById('lbValidacion').innerHTML = "La frace es palindromo";

      		}else{

        	document.getElementById('lbValidacion').innerHTML = "La frace no es palindromo";

      		}

			
  			}

	</script>

</body>
